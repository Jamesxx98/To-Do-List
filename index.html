<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The container for the todo list -->
    <div id="todo-container">
      <!-- The todo list header -->
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <!-- create input box -->
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />

        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      
      <h2>List of Tasks</h2>
      <ul id="list-container"></ul>
    </div>
    <hr />
<!-- The task list counter for counting the tasks -->
<div class="counter-container">
  <div id="task-counters">
    Completed: <span id="completed-counter">0</span> | Uncompleted:
    <span id="uncompleted-counter">0</span>
  </div>
</div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
